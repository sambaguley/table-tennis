<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tennis Game</title>
    <link rel="stylesheet" href="./game.d2502812.css" />
    <script src="./game.d2502812.js"></script>
  </head>
  <body>
    <canvas id="game" width="600" height="400"></canvas>
    <div class="infoScreen" id="startScreen">
      <h1>AMAZING TABLE TENNIS GAME</h1>
      <p id="introText">
        Press "q" to move bat up and "a" to move bat down. Score 11 points to
        win.
      </p>
      <button class="startButton">START</button>
    </div>
    <div class="infoScreen hide" id="endScreen">
      <h1 id="resultText">RESULT</h1>
      <button class="restartButton">RESTART</button>
    </div>
    <script src="./gameControl.d2433721.js"></script>
  </body>
</html>
